server:
  port: 8081

spring:
  application:
    name: requests
  datasource:
    password: admin
    url: jdbc:postgresql://localhost:5433/requests
    username: root
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://${SPRING_EUREKA_URL}:8761/eureka/


